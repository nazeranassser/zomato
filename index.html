<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Clone</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    
        .hero {
            background-image: url(1.avif);
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        

    
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

       
    </style>
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="#">invastor relations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">add restaurant</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="hero">
        
        <h1>Discover the best food & drinks in agra</h1>
        <div class="input-group mt-4 w-50">
            <input type="text" class="form-control" placeholder="Search for restaurants, cuisine or a dish">
            <button class="btn btn-danger">Search</button>
        </div>
    </div>

    <!-- Popular Categories Section -->
    <section class="py-5">
        <div class="container">
            
            <div class="row">
                <div class="col-md-4">
                    <div class="card category-card">
                        <img src="2.avif" alt="Pizza">
                        <div class="card-body">
                            <h5 class="card-title">order online</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card category-card">
                        <img src="3.avif" alt="Burgers">
                        <div class="card-body">
                            <h5 class="card-title">dining</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card category-card">
                        <img src="4.avif" alt="Sushi">
                        <div class="card-body">
                            <h5 class="card-title">nightlife and clubs</h5>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    


</body>

</html>
